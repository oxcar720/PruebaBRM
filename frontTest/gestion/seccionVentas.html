<div class="compras-seccion">
  <h2>Compras</h2>

  <table id="tablaCompras" class="tabla-estilizada">
    <thead>
      <tr>
        <th>ID Compra</th>
        <th>Cliente</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Fecha</th>
        <th>Precio Total</th>
        <th>Cantidad Productos</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal Detalle de Compra -->
<div id="modalDetalleCompra" class="modal">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModalDetalleCompra()">&times;</span>
    <h3>Detalle de la Compra</h3>

    <div id="infoCompra">
      <!-- Aquí se inyectará la info del cliente/compra -->
    </div>

    <h4>Productos de esta compra:</h4>
    <table id="tablaProductosCompra" class="tabla-estilizada">
      <thead>
        <tr>
          <th>ID Producto</th>
          <th>Lote</th>
          <th>Nombre</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
